<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./asset/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./asset/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/favicon-16x16.png"
    />
    <link rel="manifest" href="./asset/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- The card -->
      <section class="Order-card">
        <figure class="image">
          <img src="./images/illustration-hero.svg" alt="" width="320" />
        </figure>
        <section class="order-summary">
          <h1 class="heading-txt">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs,audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" width="40" />
            <span>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </span>
            <a href="">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <a href=""><b>Cancel Order</b></a>
        </section>
      </section>
    </main>
  </body>
</html>
